name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.2", "3.3"]
        gem: [ojs-rails, ojs-sinatra, ojs-sidekiq]
    name: "${{ matrix.gem }} / Ruby ${{ matrix.ruby }}"
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ${{ matrix.gem }}

      - name: Run tests
        working-directory: ${{ matrix.gem }}
        run: |
          bundle install
          bundle exec rspec

      - name: Run linter
        working-directory: ${{ matrix.gem }}
        run: bundle exec rubocop

      - name: Security audit
        working-directory: ${{ matrix.gem }}
        run: |
          gem install bundler-audit
          bundle-audit check --update
